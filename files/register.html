<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/graphics/logo/favicon.png">
    <link rel="stylesheet" href="register.css">
    <title>GreekGods | Register</title>
</head>
<body>
    <form class="container" action="../includes/users/users.php" method="POST" id="registrationForm"> 
        <div id="registerAccount">
            <img src="../graphics/logo/logo.png" alt="Register"> 
            <p id="register">Register</p>
            <p id="description">Start strong with GreekGods, every journey begins here!</p>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="e.g. ada.lovelace@icloud.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="terms">
                <input type="checkbox" id="check" name="check" required>
                <label for="check">
                    I agree to the GreekGods <a href="./laws.html" target="_blank">Terms of Service</a>
                    and acknowledge the <a href="./laws.html" target="_blank">Privacy Policy</a>.
                </label>
            </div>

            <div class="error-message-container"></div>

            <button type="button" id="registerButton">Agree and Start Now</button>
            <hr>
            <p>Already have an account? <a href="./login.php">Login</a></p>
        </div>
        <div id="registerInfo">
            <p id="register">Register</p>
            <p id="description">Start strong with GreekGods, every journey begins here!</p>

            <div class="section">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="e.g. Ada" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="e.g. Lovelace" required>
                
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <label for="height">Height</label>
            <div class="section-metrics">
                <input id="height" type="number" name="height" placeholder="e.g. 5.7" required> 
                <select name="heightMetrics" id="heightMetric" required>
                    <option value="cm">.cm</option>
                    <option value="in">.in</option>
                    <option value="m">.m</option>
                    <option value="ft">.ft</option>
                </select>
            </div>

            <label for="weight">Weight</label>
            <div class="section-metrics">
                <input id="weight" type="number" name="weight" placeholder="e.g. 100" required>
                <select name="weightMetrics" id="weightMetric" required>
                    <option value="lb">.lb</option>
                    <option value="kg">.kg</option>
                </select>
            </div>

            <div class="section">
                <label for="activity" data-target="#bmr-activity">Activity<span src="/graphics/svg/info-black.svg"></span></label>
                <select name="activity" id="activity" required> 
                    <option value="" disabled selected></option>
                    <option value="sedentary">Sedentary: little or no exercise</option>
                    <option value="light">Light: exercise 1-3 times/week</option>
                    <option value="moderate">Moderate: exercise 3-5 times/week</option>
                    <option value="active">Active: intense exercise 6-7 times/week</option>
                    <option value="very_active">Very Active: very intense exercise daily, or physical job</option>
                </select> 
            </div>    
            <hr>
            <button type="submit" id="startJourneyNow">Start Journey Now</button>
        </div>
    </form>
    <script src="./register.js"></script>
</body>
</html>
